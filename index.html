<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Landing page</title>
</head>
<body>

    <header id="cabeçalho">
        <img id="logo" src="/IMG/logo-no-background.png" alt="Logo A.B" width="100" height="100">
        <nav id="menu">
            <a class="menu_item">Sobre</a>
            <a class="menu_item">Produtos & Promoções</a>
            <a class="menu_item">Contato </a>
        </nav>
    </header>
    
    <main id="content">
        <section id="principal">
            <div id=headline>
                <h1>
                    Você deseja emagrecer?
                </h1>
                <p> 
                    Então conheça logo abaixo a oportunidade de transformar sua saúde! 
                </p>
                <button>
                    Saiba Mais!
                </button>
            </div>
        </section>

        <section id="cadastro">
            <div id="call">
            <h2> Cadastre-se agora para receber </br> as melhores oportunidades</h2>
            <p> Ajudamos a conquistar as medidas de seus sonhos</br>Portanto, esperamos por você!
            </div>

            <div id="inputs"> 
                <label for="nome">
                    <h4><b> Nome </b></h4>
                        <div class="input_field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>

                    <h4><b> Email </b></h4>
                        <div class="input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                        
                    <h4><b> Celular/Whatsapp </b></h4>
                        <div class="input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="number" id="celular" name="celular">
                        </div>

                        <button id="send_informations">
                            Enviar Informações
                        </button>
            </div>

        </section>
    </main>

    <footer>
        <div id="footer_content">
            <img src="/IMG/logo-white.png" width="60" height="60">
        </div>

        <div id="footer_copyright">
            <p>&#169
            2023 all rights reserved</p>
        </div>

    </footer>

<script type="text/javascript" src="JS/script.js"></script>

</body>
</html>
